  - matplotlib
  - pandas
  - pip
  - pytest
  - python
  - pytorch >=1.5
  - scipy
  - scikit-learn
  - torchvision >=0.6
  # development
  - pytest
  - pip:
    - nbmake==0.1.post1
    - horovod[pytorch]
