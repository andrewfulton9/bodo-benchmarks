channels:
  - https://{{ BODO_CONDA_USERNAME }}:{{ BODO_CONDA_TOKEN }}@bodo.jfrog.io/artifactory/api/conda/bodo.ai
  - conda-forge
  - pytorch
  - default
dependencies:
  - bodo
  - bokeh
  - boto3
  - botocore
  - cmake  # used by horovod
  - dask
  - ipyparallel
